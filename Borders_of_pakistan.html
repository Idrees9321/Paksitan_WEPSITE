       <h1>Borders of pakistan</h1>
          <p>Land. Pakistan is bordered on the west by Iran, on the northwest and north by Afghanistan, on the northeast by China, and on the east and southeast by India. Its southern border is formed by the Arabian Sea's coast.</p>
